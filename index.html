<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contatos.png" alt=" logo de contatos">
            <h1>Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome">
            <input type="tel" id="numero-contato" required placeholder="Celular" maxlength="11">
            <button type="submit">Confirmar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Contatos salvos
                    </th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Fim da lista</td>
                    <td id="fim-da-lista">----</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
